<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Riddle Game</title>
    <style>
        /*
        * 1. Background Image and Animation
        * This section adds a background image and a horizontal scrolling animation.
        */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: url('background.jpg');
            background-size: auto 100%; /* Ensure the height fills the screen */
            background-repeat: repeat-x;
            background-position: left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #fff;
            animation: scrollBackground 60s linear infinite; /* Animation for a smooth scroll */
        }
        
        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100% 0;
            }
        }

        /*
        * 2. The main container and content styling
        */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
        }
        
        #riddle-text {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 80px;
            font-style: italic;
        }

        /*
        * 3. Attractive Buttons and Options
        */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .option-btn {
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background-color: #28a745;
            animation: pulse 1s infinite;
        }

        .option-btn.incorrect {
            background-color: #dc3545;
        }

        #new-riddle-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        
        #new-riddle-btn:hover {
            background-color: #0056b3;
        }
        
        #feedback {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Riddle! ðŸ§ </h1>
        <p id="riddle-text">Click "New Riddle" to begin.</p>
        <div id="options-container" class="options-container">
            </div>
        <button id="new-riddle-btn">New Riddle</button>
        <p id="feedback"></p>
    </div>

    <script>
        const riddleText = document.getElementById('riddle-text');
        const optionsContainer = document.getElementById('options-container');
        const newRiddleBtn = document.getElementById('new-riddle-btn');
        const feedbackText = document.getElementById('feedback');
        
        let currentAnswer = '';

        async function fetchNewRiddle() {
            riddleText.textContent = 'Generating a new riddle...';
            optionsContainer.innerHTML = '';
            feedbackText.textContent = '';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/get_riddle');
                if (!response.ok) {
                    throw new Error('Failed to fetch riddle from backend.');
                }
                const data = await response.json();

                if (data.game_over) {
                    riddleText.textContent = 'Puzzle Game Ended! ðŸŽ‰ All riddles have been completed.';
                    optionsContainer.innerHTML = ''; // Clear options
                    newRiddleBtn.textContent = 'Play Again';
                    newRiddleBtn.onclick = resetGame;
                } else {
                    riddleText.textContent = data.riddle;
                    currentAnswer = data.answer;
                    renderOptions(data.options);
                    newRiddleBtn.textContent = 'New Riddle';
                    newRiddleBtn.onclick = fetchNewRiddle;
                }
            } catch (error) {
                riddleText.textContent = 'Error: ' + error.message + '. Ensure your Python backend is running.';
            }
        }

        function renderOptions(options) {
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-btn';
                button.onclick = () => handleGuess(option);
                optionsContainer.appendChild(button);
            });
        }

        async function handleGuess(guess) {
            try {
                const response = await fetch('http://127.0.0.1:5000/check_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        guess: guess,
                        correct_answer: currentAnswer
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to check answer from backend.');
                }
                const data = await response.json();
                const allButtons = document.querySelectorAll('.option-btn');
                
                // Disable all buttons after a guess
                allButtons.forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent.trim().toLowerCase() === currentAnswer.trim().toLowerCase()) {
                        btn.classList.add('correct');
                    }
                });

                if (data.is_correct) {
                    feedbackText.textContent = 'Correct! ðŸŽ‰';
                    feedbackText.className = 'correct';
                    
                    // Automatically fetch a new riddle after a short delay
                    setTimeout(fetchNewRiddle, 2000); // 2000ms = 2 seconds
                    
                } else {
                    feedbackText.textContent = 'Incorrect, the correct answer was: ' + currentAnswer;
                    feedbackText.className = 'incorrect';
                    const incorrectButton = Array.from(allButtons).find(btn => btn.textContent.trim().toLowerCase() === guess.trim().toLowerCase());
                    if (incorrectButton) {
                        incorrectButton.classList.add('incorrect');
                    }
                }
            } catch (error) {
                feedbackText.textContent = 'Error: ' + error.message;
            }
        }

        async function resetGame() {
            await fetch('http://127.0.0.1:5000/reset_game', { method: 'POST' });
            fetchNewRiddle();
        }

        // Initial call to get the first riddle
        fetchNewRiddle();
    </script>
</body>
</html>
