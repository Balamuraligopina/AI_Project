<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .container { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        input[type="email"] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { width: 100%; background-color: #ffc107; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #e0a800; }
        a { color: #007bff; text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to recover your account.</p>
        <form method="POST">
            Email: <input type="email" name="email" required><br>
            <input type="submit" value="Send Recovery Email">
        </form>
        <a href="{{ url_for('login') }}">Back to Login</a>
        {% if error %}
            <p style="color:red; margin-top: 10px;">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p style="color:green; margin-top: 10px;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
